<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video SWF - PS3 Flash</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    embed {
      margin-top: 20px;
    }
    button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>▶ Reproduciendo: video.swf</h1>

  <embed src="video.swf" type="application/x-shockwave-flash" width="640" height="360" allowFullScreen="true">

  <button onclick="location.href='index.html'">⬅ Volver al reproductor</button>
</body>
</html>
